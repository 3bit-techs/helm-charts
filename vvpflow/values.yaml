# Default values for vvpflow.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1
image: 3bittechs/vvpflow
imageTag: "1.0"

## Specify a imagePullPolicy
## ref: http://kubernetes.io/docs/user-guide/images/#pre-pulling-images
imagePullPolicy: Always

## Specify an array of imagePullSecrets.
## Secrets must be manually created in the namespace.
## ref: https://kubernetes.io/docs/concepts/containers/images/#specifying-imagepullsecrets-on-a-pod
imagePullSecrets:

vvpflow:
  env:
    VVP_HOST: http://ververica-platform-ververica-platform.vvp.svc.cluster.local:80
    APP_ROOT: /usr/src/repos/m7-ds-eks/vvpflow

git:
  env:
    GIT_SYNC_REPO: ssh://APKAXLQWECJ3RTT2ZXGK@git-codecommit.us-east-1.amazonaws.com/v1/repos/m7-ds-eks
    GIT_SYNC_BRANCH: homolog
    GIT_SYNC_WAIT: "60"
    GIT_SYNC_SSH: "true"
    GIT_KNOWN_HOSTS: "false"
    GIT_SYNC_ROOT: /usr/src/repos
    GIT_SYNC_DEST: m7-ds-eks
  additionalVolumeMounts:
    - name: git-secret
      mountPath: /etc/git-secret/
  additionalVolumes:
    - name: git-secret
      secret:
        secretName: vvpflow-secret
        items:
        - key: identity
          path: ssh
resources:
  limits:
   cpu: 500m
   memory: 2Gi
  requests:
   cpu: 500m
   memory: 2Gi

## Custom pod annotations
podAnnotations: {}

## Node labels for pod assignment
## Ref: https://kubernetes.io/docs/concepts/configuration/assign-pod-node/
nodeSelector: {}

## Taints to tolerate on node assignment:
## Ref: https://kubernetes.io/docs/concepts/configuration/taint-and-toleration/
tolerations: {}